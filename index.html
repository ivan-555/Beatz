<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beatz</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="img/logos/main-logo.png" type="image/x-icon">
</head>
<body>
    <audio src="" id="audioPlayer" style="display: none;"></audio>

    <div class="content">
        <div class="sidebar">
            <a href="#" data-target="home"><img src="img/logos/main-logo.png">Beatz</a>
            <a href="#" data-target="favoriten"><i class="fa-solid fa-heart"></i></i>Favoriten</a>
            <a href="#" data-target="rock"><i class="fa-solid fa-caret-right"></i>Rock</a>
            <a href="#" data-target="edm"><i class="fa-solid fa-caret-right"></i>EDM</a>
            <a href="#" data-target="relax"><i class="fa-solid fa-caret-right"></i>Relax</a>
        </div>
        
        <div class="window">
            <div class="home">
                <h1>Beatz</h1>
                <img src="img/logos/main-logo.png">
            </div>

            <div class="playlist favoriten" style="display: none;">
                <div class="top">
                    <img src="img/logos/favoriten-logo.png">
                    <div class="wrapper">
                        <span>Playlist</span>
                        <h2>Favoriten</h2>
                    </div>
                </div>
                <div class="songs">
                    <!-- added in js -->
                </div>
            </div>

            <div class="playlist rock" style="display: none;">
                <div class="top">
                    <img src="img/logos/rock-logo.png">
                    <div class="wrapper">
                        <span>Playlist</span>
                        <h2>Rock</h2>
                    </div>
                </div>
                <div class="songs">
                    <a href=""><span>1</span><img src="img/covers/thunderstruck.jfif" alt=""><span>Thunderstruck</span><span>AC/DC</span><span>4:53</span></a>
                    <a href=""><span>2</span><img src="img/covers/the-unforgiven.jpg" alt=""><span>The Unforgiven</span><span>Metallica</span><span>6:23</span></a>
                </div>
            </div>

            <div class="playlist edm" style="display: none;">
                <div class="top">
                    <img src="img/logos/edm-logo.png">
                    <div class="wrapper">
                        <span>Playlist</span>
                        <h2>EDM</h2>
                    </div>
                </div>
                <div class="songs">
                    <a href=""><span>1</span><img src="img/covers/faded.jpg" alt=""><span>Faded</span><span>Alan Walker</span><span>3:31</span></a>
                    <a href=""><span>2</span><img src="img/covers/a-light-that-never-comes.jpg" alt=""><span>A Light That Never Comes</span><span>Linkin Park</span><span>3:57</span></a>
                </div>
            </div>

            <div class="playlist relax" style="display: none;">
                <div class="top">
                    <img src="img/logos/relax-logo.png" alt="">
                    <div class="wrapper">
                        <span>Playlist</span>
                        <h2>Relax</h2>
                    </div>
                </div>
                <div class="songs">
                    <a href=""><span>1</span><img src="img/covers/all-along-the-watchtower.jpg" alt=""><span>All Along the Watchtower</span><span>Jimmy Hendrix</span><span>4:01</span></a>
                    <a href=""><span>2</span><img src="img/covers/layla.jpg" alt=""><span>Layla</span><span>Eric Clapton</span><span>4:49</span></a>
                </div>
            </div>
        </div>
    </div>

    <div class="play-bar">
        <div class="song">
            <div class="cover">
                <img src="" style="display: none;">
            </div>
            <div class="info">
                <span class="name"></span>
                <span class="artist"></span>
            </div>
        </div>

        <div class="navigation">
            <div class="buttons">
                <button id="prev">
                    <i class="fas fa-backward"></i>
                </button>
                <button id="play">
                    <i class="fas fa-play"></i>
                </button>
                <button id="next">
                    <i class="fas fa-forward"></i>
                </button>
            </div>
            <div class="wrapper">
                <span class="current-time">0:00</span>
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
                <span class="duration">0:00</span>
            </div>
        </div>

        <div class="controls">
            <i class="fa-regular fa-heart" id="add-favorite"></i>
            <i class="fa-solid fa-volume-high" id="volume-control"></i>
        </div>
    </div>
</body>
</html>
